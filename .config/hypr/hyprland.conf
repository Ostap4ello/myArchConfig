### HYPRLAND CONFIGURATION FILE ###

## MONITORS
source = ~/.config/hypr/monitors.conf
monitor=,preferred,auto,auto


## MY PROGRAMS
$terminal = kitty
$fileManager = lf
$menu = rofi -show drun
$winmenu = rofi -show window


## AUTOSTART
exec-once = waybar
# exec-once = hyprpaper # TODO:
exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data
exec-once = hypridle -c ~/.config/hypr/hypridle.conf
exec-once = clight -c $HOME/.config/clight/clight.conf
exec-once = powertop

### ENVIRONMENT VARIABLES
env = XCURSOR_SIZE,22
env = HYPRCURSOR_SIZE,22

env = XCURSOR_THEME,GoogleDot-Black,22
env = HYPRCURSOR_THEME,GoogleDot-Black,22

env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = NVD_BACKEND,direct

# env = GDK_SCALE,1
# env = GDK_DPI_SCALE,1.5
# env = QT_SCALE_FACTOR,1.5
# env = QT_AUTO_SCREEN_SCALE_FACTOR,1

## PERFORMANCE AND COMPATIBILITY
opengl {
    # nvidia_anti_flicker = false
    # force_introspection = 0
}

render {
    # direct_scanout = true
}

cursor {
    no_hardware_cursors = true
    # default_monitor = 'eDP-1'
}

xwayland {
    force_zero_scaling = true
}

## LOOK AND FEEL

general {
    gaps_in = 5
    gaps_out = 10

    border_size = 2

    col.active_border = rgba(eeeeeeee)
    # col.inactive_border = rgba(595959aa)

    resize_on_border = false
    allow_tearing = false # TODO:

    layout = dwindle
}

decoration {
    rounding = 0

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.8

    shadow {
        enabled = false
    }
    blur {
        enabled = false
    }
}

animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

misc {
    force_default_wallpaper = 1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    background_color = 0x00000000
    vfr = true
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

## INPUT
input {
    kb_layout = us, ua, cz
    kb_variant = , , qwerty
    kb_model =
    kb_options = grp:alt_shift_toggle #č kurwa zařizeni pracuje

    kb_rules =

    follow_mouse = 1

    sensitivity = 0.1 # -1.0 - 1.0, 0 means no modification.
    accel_profile = flat
    #force_no_accel=true

    touchpad {
        natural_scroll = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures { # TODO:
    workspace_swipe = false
}

device {
    name = samsung-bluetooth-keyboard-bkb-10-keyboard
    kb_options = grp:ctrl_shift_toggle #č kurwa zařizeni pracuje
}


## KEYBINDINGSS # YEAAAAAAAAAA

source = ~/.config/hypr/binds.conf

### WINDOWS AND WORKSPACES ###

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.


windowrule = float, nwg-displays
# VirtualBox
windowrulev2 = float, class:VirtualBox Machine
# Telegram
windowrulev2 = float,class:^(.*telegram.*)$,title:^(?!Telegram).*
windowrulev2 = size <30% <60%,class:^(.*telegram.*)$,title:^(?!Telegram).*
# Pulseaudio
windowrulev2 = float, class:org.pulseaudio.pavucontrol
windowrulev2 = size 900 600,class:org.pulseaudio.pavucontrol
# Fireplace
windowrulev2 = float,center, title:Fireplace
windowrulev2 = size 1100 700,center, title:Fireplace
